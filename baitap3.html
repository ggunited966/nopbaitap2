<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btcodegym3</title>
</head>
<body>
<script>
    var a, b;

    // Lấy giá trị từ ngươi dùng
    a = prompt("Nhập số a");
    b = prompt("Nhập số b");

    alert("Phần dư khi chia hai số " + a + " và " + b + " là " + (a % b));

</script>
</body>
</html>
